<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1976d2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d47a1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="car" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e3f2fd;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#bg)" stroke="#0d47a1" stroke-width="2"/>
  
  <!-- Car silhouette -->
  <g transform="translate(50, 50)">
    <!-- Car body -->
    <path d="M -25 5 L -22 -5 L -15 -12 L -8 -12 L 0 -15 L 8 -12 L 15 -12 L 22 -5 L 25 5 L 25 12 L -25 12 Z" 
          fill="url(#car)" stroke="#bbdefb" stroke-width="1.5" stroke-linejoin="round"/>
    
    <!-- Windows -->
    <path d="M -20 -4 L -14 -10 L -8 -10 L -8 -4 Z" fill="#64b5f6" opacity="0.6"/>
    <path d="M -5 -4 L -2 -12 L 2 -12 L 5 -4 Z" fill="#64b5f6" opacity="0.6"/>
    <path d="M 8 -4 L 8 -10 L 14 -10 L 20 -4 Z" fill="#64b5f6" opacity="0.6"/>
    
    <!-- Wheels -->
    <circle cx="-15" cy="12" r="5" fill="#212121" stroke="#424242" stroke-width="1"/>
    <circle cx="-15" cy="12" r="2.5" fill="#616161"/>
    <circle cx="15" cy="12" r="5" fill="#212121" stroke="#424242" stroke-width="1"/>
    <circle cx="15" cy="12" r="2.5" fill="#616161"/>
    
    <!-- Headlight -->
    <circle cx="23" cy="2" r="1.5" fill="#ffeb3b" opacity="0.9"/>
    
    <!-- Detail lines -->
    <line x1="-8" y1="-4" x2="-8" y2="5" stroke="#90caf9" stroke-width="0.5" opacity="0.5"/>
    <line x1="8" y1="-4" x2="8" y2="5" stroke="#90caf9" stroke-width="0.5" opacity="0.5"/>
  </g>
</svg>
