version: '3.9'

services:
  mysql:
    image: mysql:8.0
    container_name: vehicle_mysql
    env_file: .env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - vehicle_network
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M

  redis:
    image: redis:7-alpine
    container_name: vehicle_redis
    ports:
      - "6379:6379"
    networks:
      - vehicle_network
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'
        reservations:
          memory: 128M

  php:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: vehicle_php
    volumes:
      - ./backend:/var/www/html:ro
      - ./backend/var:/var/www/html/var:rw
      - ./backend/vendor:/var/www/html/vendor:rw
      - ./backend/uploads:/var/www/html/uploads:rw
    networks:
      - vehicle_network
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file: .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
    command: ["php-fpm", "-F"]
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
    healthcheck:
      test: ["CMD", "php-fpm", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
        reservations:
          memory: 128M

  nginx:
    build:
      context: ./docker/nginx
      dockerfile: Dockerfile
    container_name: vehicle_nginx
    ports:
      - "8081:80"
    volumes:
      - ./backend:/var/www/html:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - vehicle_network
    depends_on:
      php:
        condition: service_healthy
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /var/run
      - /var/cache/nginx
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 80 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.25'
        reservations:
          memory: 64M

  frontend:
    build:
      context: ./frontend
      dockerfile: ../docker/node/Dockerfile
      target: development
    container_name: vehicle_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - vehicle_network
    env_file: ./frontend/.env
    environment:
      - REACT_APP_API_URL=${REACT_APP_API_URL}
      - REACT_APP_PASSWORD_POLICY=${REACT_APP_PASSWORD_POLICY}
      - CHOKIDAR_USEPOLLING=true
      - NODE_OPTIONS=--max-old-space-size=1024
    command: npm start
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    tmpfs:
      - /tmp
    healthcheck:
      disable: true
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.5'
        reservations:
          memory: 1G

networks:
  vehicle_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local  
    
  redis_data:
    driver: local  

